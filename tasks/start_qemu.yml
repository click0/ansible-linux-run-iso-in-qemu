---

- name: Starting installed qemu
  command: >
    qemu-system-x86_64 {{ lisoq_qemu_args }}
  debugger: on_failed
  when: (lisoq_qemu_install)

- name: Starting qemu (lisoq_qemu_static_custom_url)
  block:
    - name: 'Create a directory
    "{{ (lisoq_ramdisk_location|length > 0) | ternary(lisoq_ramdisk_location,lisoq_ramdisk_another_location) }}{{ lisoq_qemu_static_custom_relative_dir }}"
     if it does not exist'
      ansible.builtin.file:
        path: '{{ (lisoq_ramdisk_location|length > 0) |
           ternary(lisoq_ramdisk_location,lisoq_ramdisk_another_location) }}{{ lisoq_qemu_static_custom_relative_dir }}'
        state: directory
        mode: '0755'

    - name: Starting qemu qemu-system-x86_64
      command: >-
        {{ (lisoq_ramdisk_location|length > 0) | ternary(lisoq_ramdisk_location,lisoq_ramdisk_another_location) }}/qemu-system-x86_64
        -L {{ (lisoq_ramdisk_location|length > 0)
        | ternary(lisoq_ramdisk_location,lisoq_ramdisk_another_location) }}/{{ lisoq_qemu_static_custom_relative_dir }}
        {{ lisoq_qemu_args }}
      args:
        chdir: '{{ (lisoq_ramdisk_location|length > 0) |
                ternary(lisoq_ramdisk_location,lisoq_ramdisk_another_location) }}{{ lisoq_qemu_static_custom_relative_dir }}'
      debugger: on_failed
  when: (lisoq_qemu_static_custom_local) or (lisoq_qemu_static_custom_url)
